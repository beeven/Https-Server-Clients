<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>三个一服务平台</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/app2.js"></script>
</head>
<body>
<div class="header">
<nav class="navbar navbar-inverse" style="border-radius:0">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">三个一单一窗口接口测试工具</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                
            </ul>
        </div>
    </div>
</nav>
</div>
<div class="main container">
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="well well-lg">
            <span>1. Download CA certificate.</span>
            <a href="#">ca.cer</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-1">
        <div class="well well-lg">
            <span>2. Generate Server Certificate and private key</span>
            <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-3">Company</label>
                    <div class="col-sm-9"><input class="form-control" type="text" name="O" placeholder="Eport"></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3">OU</label>
                    <div class="col-sm-9"><input class="form-control" type="text" name="OU" placeholder="IT"></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3">Common Name</label>
                    <div class="col-sm-9"><input class="form-control" type="text" name="CN" placeholder="sgyserver"></div>
                </div>
                <div class="form-group" style="margin-bottom: 0">
                    <label for="" class="col-sm-3">DNS Name</label>
                    <div class="col-sm-7"><input class="form-control" type="text" placeholder="sgy.eport.com" data-bind="textInput: newName"></div>
                    <button class="btn btn-default" data-bind="click: addName">Add</button>
                </div>
                <div class="form-grouop">
                <ul  data-bind="foreach: Names" class="list">
                    <li>
                        <input  type="text" data-bind="value: name" >
                        <a href="#" data-bind="click: removeName">Delete</a>
                    </li>
                </ul>
                </div>
                 
                <div class="form-group" style="margin-bottom: 0">
                    <label for="" class="col-sm-3">IP Address</label>
                    <div class="col-sm-7"><input class="form-control" type="text" name="ip" placeholder="127.0.0.1" data-bind="textInput: newAddr"></div>
                    <button class="btn btn-default" data-bind="click: addAddr">Add</button>
                </div>
                <div class="form-grouop">
                <ul  data-bind="foreach: Addrs" class="list">
                    <li style="">
                        <input  type="text" data-bind="value: ip">
                        <a href="#" data-bind="click: removeAddr">Delete</a>
                    </li>
                </ul>
                </div>
                <button class="btn btn-default btn-lg">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-1" style="padding-top: 80px">
        <span class="OR">Or</span>
    </div>
    <div class="col-sm-5">
        <div class="well well-lg">
            <span>2. Paste your certificate signing request (csr) here</span>
            <form action="#">
                <div class="form-group">
                    <textarea class="form-control" name="csr" id="" cols="30" rows="10" style="font-family: Arial; font-size: 12px; resize: none" placeholder="-----BEGIN CERTIFICATE REQUEST-----"></textarea>
                </div>
                <button class="btn btn-default btn-lg">Submit</button>
            </form>
        </div>

    </div>
</div>
</div>
</body>
</html>
